<html><head><base href="number.Cipher">
    <style>
    * { 
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    :root {
        --bg-gradient-light: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        --bg-gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        --text-color: #ffffff;
        --container-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(255, 255, 255, 0.1);
        --button-bg: rgba(255, 255, 255, 0.9);
        --button-color: #000000;
        --input-bg: rgba(255, 255, 255, 0.03);
        --label-color: rgba(255, 255, 255, 0.8);
    }
    
    [data-theme="light"] {
        --bg-gradient: var(--bg-gradient-light);
        --text-color: #000000;
        --container-bg: rgba(0, 0, 0, 0.03);
        --border-color: rgba(0, 0, 0, 0.1);
        --button-bg: rgba(0, 0, 0, 0.9);
        --button-color: #ffffff;
        --input-bg: rgba(0, 0, 0, 0.03);
        --label-color: rgba(0, 0, 0, 0.8);
    }
    
    [data-theme="dark"] {
        --bg-gradient: var(--bg-gradient-dark);
        --text-color: #ffffff;
        --container-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(255, 255, 255, 0.1);
        --button-bg: rgba(255, 255, 255, 0.9);
        --button-color: #000000;
        --input-bg: rgba(255, 255, 255, 0.03);
        --label-color: rgba(255, 255, 255, 0.8);
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        padding: 2rem;
        line-height: 1.6;
        transition: all 0.3s ease;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--container-bg);
        padding: 2.5rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }
    
    h1 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 2.5rem;
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: -0.5px;
    }
    
    .input-group {
        margin-bottom: 2rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.75rem;
        color: var(--label-color);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    textarea {
        width: 100%;
        height: 150px;
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.25rem;
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        resize: vertical;
        transition: all 0.3s ease;
    }
    
    textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    
    .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    button {
        background: var(--button-bg);
        color: var(--button-color);
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
    }
    
    button:hover {
        background: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #output {
        background: var(--input-bg);
        padding: 1.25rem;
        border-radius: 12px;
        min-height: 50px;
        border: 1px solid var(--border-color);
        font-family: 'Inter', sans-serif;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.3s ease;
        height: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    
    #output:hover {
        background: var(--container-bg);
        border-color: var(--text-color);
    }
    
    #output:active {
        transform: scale(0.98);
    }
    
    .glow {
        animation: glow 1s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
        from {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1),
                        0 0 10px rgba(255, 255, 255, 0.1);
        }
        to {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2),
                        0 0 20px rgba(255, 255, 255, 0.2);
        }
    }
    
    @keyframes rainbow {
        0% {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        16.666% {
            border-color: #ff8800;
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
        }
        33.333% {
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        50% {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        66.666% {
            border-color: #0088ff;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }
        83.333% {
            border-color: #8800ff;
            box-shadow: 0 0 10px rgba(136, 0, 255, 0.5);
        }
        100% {
            border-color: var(--border-color);
            box-shadow: none;
        }
    }
    
    .rainbow {
        animation: rainbow 1s ease-out forwards;
    }
    
    .mode-switch {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        background: var(--container-bg);
        padding: 0.75rem;
        border-radius: 12px;
        gap: 1.5rem;
    }
    
    .mode-switch label {
        display: flex;
        align-items: center;
        margin: 0;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .mode-switch label:hover {
        background: rgba(255, 255, 255, 0.05);
    }
    
    input[type="radio"] {
        margin-right: 0.75rem;
        accent-color: #ffffff;
    }
    
    .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--container-bg);
        padding: 0.5rem;
        border-radius: 20px;
        border: 1px solid var(--border-color);
    }
    
    .theme-switch button {
        padding: 0.75rem 1.5rem;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    </style>
    </head>
    <body data-theme="dark">
    <div class="theme-switch">
        <button onclick="toggleTheme()" id="themeButton">🌙</button>
    </div>
    <div class="container">
        <h1>number.Cipher</h1>
        
        <div class="input-group">
            <label for="input">Enter Text:</label>
            <textarea id="input" placeholder="Type or paste your text here..."></textarea>
        </div>
        
        <div class="input-group">
            <label>Result:</label>
            <div id="output" onclick="copyOutput()"></div>
        </div>
    </div>
    
    <script>
    let currentTheme = 'dark';
    
    function toggleTheme() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', currentTheme);
        document.getElementById('themeButton').textContent = currentTheme === 'dark' ? '🌙' : '☀️';
    }
    
    document.getElementById('input').addEventListener('input', processInput);
    
    function processInput() {
        const input = document.getElementById('input').value;
        const output = document.getElementById('output');
        
        const isNumericOnly = /^\d+$/.test(input.trim());
        const isPossibleEncoded = input.trim().length % 3 === 0;
        
        let mode = 'encode';
        if (isNumericOnly && isPossibleEncoded) {
            mode = 'decode';
        }
        
        if (mode === 'encode') {
            const encoded = input.split('').map(char => {
                const code = char.charCodeAt(0);
                return code.toString().padStart(3, '0');
            }).join('');
            output.textContent = encoded;
        } else {
            let decoded = '';
            const cleanInput = input.trim();
            
            if (cleanInput.length % 3 === 0 && /^\d+$/.test(cleanInput)) {
                for (let i = 0; i < cleanInput.length; i += 3) {
                    const charCode = parseInt(cleanInput.substr(i, 3));
                    decoded += String.fromCharCode(charCode);
                }
                output.textContent = decoded;
            } else {
                output.textContent = 'Invalid encoded format';
            }
        }
        
        output.classList.add('glow');
        setTimeout(() => output.classList.remove('glow'), 1000);
    }
    
    function copyOutput() {
        const output = document.getElementById('output');
        const outputText = output.textContent;
        navigator.clipboard.writeText(outputText)
            .then(() => {
                const originalText = output.textContent;
                output.textContent = 'Copied!';
                output.classList.add('rainbow');
                setTimeout(() => {
                    output.textContent = originalText;
                    output.classList.remove('rainbow');
                }, 1000);
            })
            .catch(err => {
                console.error('Failed to copy text: ', err);
                const range = document.createRange();
                range.selectNode(output);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                const originalText = output.textContent;
                output.textContent = 'Copied!';
                output.classList.add('rainbow');
                setTimeout(() => {
                    output.textContent = originalText;
                    output.classList.remove('rainbow');
                }, 1000);
            });
    }
    </script>
    </body></html>
